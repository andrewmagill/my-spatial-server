<title>ArcGIS JavaScript API: GreyScale</title>
<style type="text/css">
@import "http://js.arcgis.com/3.11/dijit/themes/tundra/tundra.css";
@import "http://js.arcgis.com/3.11/esri/css/esri.css";
@import "http://server.arcgisonline.com/arcgis/rest/static/jsapi.css"
</style>
<script type="text/javascript">
var djConfig = { parseOnLoad: true };
</script>
<script type="text/javascript" src="http://js.arcgis.com/3.11">
</script>
<script type="text/javascript">
dojo.require("dijit.layout.BorderContainer");
dojo.require("dijit.layout.ContentPane");
dojo.require("esri.map");
var map;
function init() {
    map = new esri.Map("map");

      var layer = new esri.layers.ArcGISTiledMapServiceLayer("http://localhost:8000/GIS/REST/MapTiled/GreyScale/MapServer");

    map.addLayer(layer);
    var resizeTimer;
    dojo.connect(map, 'onLoad', function(theMap) {
      dojo.connect(dijit.byId('map'), 'resize', function() {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(function() {
          map.resize();
          map.reposition();
         }, 500);
       });
     });
    }
dojo.addOnLoad(init);
</script>
